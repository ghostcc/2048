<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<title>2048</title>
<link href="css/css.css" rel="stylesheet" type="text/css">
</head>
<body>
<img class="loading" style="position:absolute;top:50%;left:50%;margin: -25px;" src="img/preloading.gif"/>
<div class="gameContainer" style="display: none;">
    <div class="gameTitle">2048</div>
    <div class="gameHead">
        <div class="optionContainer">
            <div class="selectorContainer">
                Size:
                <select id="numX" class="numSelector">
                    <option>4</option>
                    <option selected="selected">5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                x
                <select id="numY" class="numSelector">
                    <option>4</option>
                    <option selected="selected">5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
            <div class="restart">Restart</div>
        </div>

        <div class="gameScore">score:<span class="score">0</span></div>
    </div>


    <div id="gameDiv"></div>
    <div class="gameFoot">
        <div class="gameFootTxt">操作:方向键或拖动</div>
        <div class="copy">Copyright © 2015 <span style="color: #aaa">GhostFlash.</span> <br/>All Rights Reserved</div>
    </div>
</div>
<script src="js/require.js" type="text/javascript"></script>
<script type="text/javascript">
    require.config({
        baseUrl: "js",
        paths: {
            jquery: 'jquery-1.11.3'
        }
    })
    require(['jquery', "game/Game"], function ($, Game) {
        this.Game = Game;
        Game.init();
    })
</script>
</body>
</html>
